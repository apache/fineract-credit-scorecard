  /api/v1/algorithms/predict:
    post:
      operationId: algorithms_predict
      description: Predict credit risk for a loan
      parameters:
      - in: query
        name: classifier
        schema:
          type: string
        description: The algorithm/classifier to use
        required: true
        examples:
          Example1:
            value: RandomForestClassifier
            summary: Example 1
      - in: query
        name: dataset
        schema:
          type: string
        description: The name of the dataset
        examples:
          Example1:
            value: german
            summary: Example 1
      - in: query
        name: status
        schema:
          type: string
        description: The status of the algorithm
        deprecated: true
        examples:
          Example1:
            value: production
            summary: Example 1
      - in: query
        name: version
        schema:
          type: string
        description: Algorithm version
        required: true
        examples:
          Example1:
            value: 0.0.1
            summary: Example 1
      tags:
      - algorithms
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: {}
              description: Unspecified request body
          application/x-www-form-urlencoded:
            schema:
              type: object
              additionalProperties: {}
              description: Unspecified request body
          multipart/form-data:
            schema:
              type: object
              additionalProperties: {}
              description: Unspecified request body
      security:
