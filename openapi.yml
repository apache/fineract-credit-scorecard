components:
  schemas:
    Algorithm:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        classifier:
          type: string
          maxLength: 128
        description:
          type: string
          nullable: true
        version:
          type: string
          maxLength: 128
        status:
          type: string
          maxLength: 128
        created_at:
          type: string
          format: date-time
          readOnly: true
        created_by:
          type: string
          maxLength: 128
        dataset:
          type: string
          nullable: true
      required:
        - classifier
        - created_at
        - created_by
        - id
        - status
        - version
    Dataset:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 128
        region:
          type: string
          maxLength: 128
      required:
        - id
        - name
        - region
    PredictionRequest:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        input:
          type: object
          additionalProperties: {}
        response:
          type: object
          additionalProperties: {}
        prediction:
          type: string
          maxLength: 128
        feedback:
          type: string
          nullable: true
          maxLength: 128
        notes:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        created_by:
          type: string
          maxLength: 128
        algorithm:
          type: integer
      required:
        - created_at
        - created_by
        - id
        - input
        - prediction
        - response
    PredictionResponse:
      type: object
      properties:
        probability:
          type: number
          format: float
        label:
          type: string
        method:
          type: string
        color:
          type: string
        wilkis_lambda:
          type: number
          format: float
        pillais_trace:
          type: number
          format: float
        hotelling_tawley:
          type: number
          format: float
        roys_reatest_roots:
          type: number
          format: float
        request_id:
          type: integer
      required:
        - color
        - hotelling_tawley
        - label
        - method
        - pillais_trace
        - probability
        - request_id
        - roys_reatest_roots
        - wilkis_lambda
servers:
